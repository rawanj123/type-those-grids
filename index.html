<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>

  <main>

    <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>

  <figure>
    <img src="images/Temple_of_Artemis.jpg" alt="">

        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Selçuk, Turkey</dd>
      </dl>
    </figcaption>
  </figure>

  <figure>
    <img src="images/Colossus_of_Rhodes.jpg" alt="">
    <figcaption>
      <header>
        <h1>Colossus of Rhodes</h1>
      </header>
      <dl class="">

        <dd>292–280 BC</dd>
        <dt>Builders:</dt>
        <dd>Greeks</dd>
        <dt>Location:</dt>
        <dd>Rhodes, Greece</dd>
      </dl>
    </figcaption>
  </figure>

  <figure>
    <img src="images/Hanging_Gardens_of_Babylon.jpg" alt="">

      <header>
        <h1>Gardens of Babylon</h1>
      </header>
