<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Seven Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>

  <main role="main">
    <img src="images/Maerten-van-Heemskerck---Panorama-with-the-Abduction-of-Helen-Amidst-the-Wonders-of-the-Ancient-World---Walters-37656.jpg" alt="">

    <div class="text">
      <h2>Remarkable constructions of classical antiquity—lost in time.</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <figure>
      <img src="images/Temple-of-Artemis.jpg" alt="">

      <figcaption>
        <header>
          <h2>Temple of Artemis</h2>
        </header>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa <time datetime="-0550">550 BC</time></dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/Colossus-of-Rhodes.jpg" alt="">
      <figcaption>
        <header>
          <h2>Colossus of Rhodes</h2>
        </header>
        <dl>
          <dt>Construction:</dt>
          <dd><time datetime="0292">292</time>–<time datetime="0280">280 BC</time></dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/Hanging-Gardens-of-Babylon.jpg" alt="">
      <figcaption>
        <header>
          <h2>Gardens of Babylon</h2>
        </header>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa <time datetime="-0600">600 BC</time></dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>

  </main>
</body>
</html>
